name: bacon-builder
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
defaults:
  run:
    working-directory: ./
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'

    - name: Fry some bacon
      run: go build .
