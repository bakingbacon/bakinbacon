<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/media/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/media/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BakinBacon makes baking on the Tezos blockchain extremely simple and easy to use"
    />
    <link rel="apple-touch-icon" href="/static/media/logo512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      window.BLOCKS_PER_CYCLE = {{.BlocksPerCycle}};
      window.NETWORK = "{{.Network}}";
      window.MIN_BLOCK_TIME = {{.MinBlockTime}};
      window.BASE_URL = "{{.UiBaseUrl}}";
    </script>
    <title>Bakin'Bacon</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="bakinbacon"></div>
  </body>
</html>
